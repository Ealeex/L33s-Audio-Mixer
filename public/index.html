<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <audio src="./Shirakami_Fubuki_-_Letter_Song_+Pitch_Correction.mp3" controls id="sound"></audio>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(()=>{
                /** @type {HTMLAudioElement} */
                let audio = document.getElementById('sound');
                audio.play();
                audio.volume = 0.25;
            }, 1000)
        })
    </script>
</body>
</html>
